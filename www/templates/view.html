<ion-view>
    <ion-content>
        <div class="item item-text-wrap">
            <p>Name: {{ atividade.name }}</p>
            <p>Begin: {{ atividade.begin | date :'dd/MM/yyyy HH:mm' }}</p>
            <p>End: {{ atividade.end | date : 'dd/MM/yyyy HH:mm' }}</p>
            <p>Priority: {{ atividade.priority }}</p>
            <p>Category: {{ atividade.category }}</p>
            <p><img id="imageId" src="{{atividade.image}}" width="45%"></p>
        </div>
    </ion-content>
</ion-view>
